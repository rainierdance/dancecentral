<head>
  <base target="_top" />
  <LINK REL=StyleSheet HREF="dci_video.css" TYPE="text/css"/>
  <LINK REL=StyleSheet HREF="../figures/figures.css" TYPE="text/css"/>

  <script type="text/javascript">
    //-------------------------------------------
    // globals
    var IS_GADGET = false; 
    var VERSION = "$Rev$";
    var ID_ANALYTICS = "UA-9375974-3";

    var inputQuery = '';

    if (IS_GADGET) {
      // does gadget specific initialization
      inputQuery= '__UP_query__';
    }

    var danceVideos = [];

    function onLoad() {
      if (!IS_GADGET) {
        var paramValue = getURLParam('query');
        if (paramValue) inputQuery = paramValue;
      }

      document.getElementById('query').value = inputQuery;
 
      initVideos();
      updateVideoResult();

      document.getElementById('divVersion').innerHTML = VERSION;
    }
  </script>
  <script type="text/javascript" SRC="dci_video.js"></script>
  <script type="text/javascript" SRC="../utils/utils.js"></script>
  <script type="text/javascript" SRC="waltz_video.js"></script>
  <script type="text/javascript" SRC="vwaltz_video.js"></script>
  <script type="text/javascript" SRC="tango_video.js"></script>
  <script type="text/javascript" SRC="foxtrot_video.js"></script>
  <script type="text/javascript" SRC="quickstep_video.js"></script>
  <script type="text/javascript" SRC="rumba_video.js"></script>
  <script type="text/javascript" SRC="chacha_video.js"></script>
  <script type="text/javascript" SRC="samba_video.js"></script>
  <script type="text/javascript" SRC="ballroom_video.js"></script>

</head>

<body onLoad="onLoad()">

<form id ='idSearchForm' onsubmit="updateVideoResult(); return false;">
<input type=text id='query' value='' size=40>
<input type=button value="Search Video Clips!" onclick='updateVideoResult();'>
</form>

<table>
<tr><td>
<div id='divList'></div>
</td><td>
<div id='divPlayer'></div>
</td></tr>
</table>

<div id='divVersion'></div>

</body>
